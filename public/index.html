<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <!-- Favicon em PNG com múltiplos tamanhos -->
    <link rel="icon" type="image/png" href="/logo.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/logo.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="/logo.png" sizes="16x16" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#EA1D2C" />
    <meta
      name="description"
      content="Maverick Lanches - Os melhores hambúrgueres artesanais da região"
    />
    
    <!-- Ícones para Apple Touch -->
    <link rel="apple-touch-icon" href="/logo.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/logo.png" />
    
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Pré-carregar fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Estilos iniciais -->
    <style>
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #EA1D2C;
        color: white;
        font-family: 'Montserrat', sans-serif;
      }
      .loading-logo {
        width: 150px;
        height: auto;
        margin-bottom: 20px;
        animation: pulse 1.5s infinite;
      }
      .loading-title {
        font-size: 2rem;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      .loading-subtitle {
        font-family: 'Poppins', sans-serif;
        font-size: 1rem;
        opacity: 0.8;
      }
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
    </style>
    
    <title>Maverick Lanches | Hamburgueria Artesanal</title>
  </head>
  <body>
    <noscript>
      <div style="
        background-color: #EA1D2C;
        color: white;
        padding: 20px;
        text-align: center;
        font-family: sans-serif;
      ">
        <img src="/logo.png" alt="Maverick Lanches" style="height: 80px; margin-bottom: 15px;">
        <h1>Maverick Lanches</h1>
        <p>Você precisa habilitar o JavaScript para acessar nosso site.</p>
      </div>
    </noscript>
    
    <!-- Tela de carregamento -->
    <div id="loading" class="loading-container">
      <img src="/logo.png" alt="Maverick Lanches" class="loading-logo">
      <h1 class="loading-title">Maverick Lanches</h1>
      <p class="loading-subtitle">Carregando o melhor sabor...</p>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Esconde a tela de carregamento quando o React estiver pronto
      document.addEventListener('DOMContentLoaded', function() {
        const loading = document.getElementById('loading');
        if (loading) {
          setTimeout(() => {
            loading.style.opacity = '0';
            setTimeout(() => {
              loading.style.display = 'none';
            }, 500);
          }, 1000);
        }
      });
    </script>
  </body>
</html>
